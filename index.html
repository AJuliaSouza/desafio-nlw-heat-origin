<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ana Júlia Souza - DoWhile 2021</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="flipCard">
    <div class="flipCardInner">
      <div class="flipCardFront">
          <div class="avatar">
            <img src="assets/images/build.svg" alt="Icone Rocketseat">
            <img id="userImage" src="assets/images/user.svg" alt="Icone Usúario">
          </div>
          <h1 id="userName">
            Meu Nome
          </h1>
          <a id="userLink" href="https://github.com/" target="_blank">
            <img src="assets/images/github.svg" alt="Icone GitHub">
            <span id="userLogin">
              GitHub
            </span>
          </a>
            <p id="userBio">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry.
            </p>
            <div class="socialArrow">
              <ul id="socialLinks">
                <li class="instagram">
                  <a href="https://instagram.com" target="_blank">
                  <img src="assets/images/instagram.svg" alt="Icone Instagram">
                </a>
                </li>
                <li class="facebook">
                  <a href="https://facebook.com" target="_blank">
                  <img src="assets/images/facebook.svg" alt="Icone Facebook">
                </a>
                </li>
              </ul>
                <img class="arrow" src="assets/images/arrow.svg" alt="Icone de Seta">
            </div>
      </div>
      <div class="flipCardBack">
          <img class="qrCode" src="assets/images/qr-dowhile.svg" alt="QR Code DoWhile">
          <p id="phraseQrCode">Scanee o QR Code ou acesse aqui abaixo:</p>
          <a href="https://dowhile.io/inscricao" target="_blank">
            <img src="assets/images/logo-dowhile.svg" alt="Icone DoWhile">
          </a>
          <p id="phraseDoWhile" >Não existem limites para o que podemos
            imaginar, construir e transformar.</p>
          <p id="phraseTogether">Juntos vamos construir o futuro.</p>
          <div class="hashtagArrow">
            <p id="hashtagDoWhile">#BuildTheFuture</p>
            <img class="arrow" src="assets/images/arrowreverse.svg" alt="Icone de Seta">
          </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
